<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:title" content="Trailblaze: Discover your Next Bike Route">
  <meta property="og:description" content="Check out New York's extensive network of bike routes for your next adventure!">
  <meta property="og:image" content="https://i.imgur.com/3e2JiwP.png">
  <meta property="og:url" content="https://blac2121.github.io/Bike_Route_Finder/">
  <meta name="twitter:card" content="https://i.imgur.com/3e2JiwP.png">

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script defer src="./script.js"></script>
  <link rel="stylesheet" href="style.css" type="text/css" media="screen" title="no title" charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=Quicksand:300,500" rel="stylesheet">
  <title>Trailblaze: Discovering NY Bike Routes</title>
</head>
<body>
  <header class="header-container">
    <div class="title-container">
      <h1 class="title">Trailblaze: Discover your Next Bike Route</h1>
    </div>
    <div class="banner-container">
    </div>
  </header>
  <div class="aside-main-container">
    <aside>
      <form class="filter-container">
        <div class="filter-heading">
          <h3>Filter</h3>
          <hr class="solid">
        </div>
        <div class="filter-distance-header">
          <h4 class="distance-title">Distance</h4>
        </div>
        <div class="distance-container">
          <select class="distance-selector"> -->
            <option id="all" value="all-distances">All Distances</option>
            <option id ="eleven" value="11">Fewer than 10 Miles</option>
            <option id="tenUp" value="10to26">10-25 Miles</option>
            <option id="twentyUp" value="25to51">25-50 Miles</option>
            <option id="fiftyUp" value="50to101">50-100 Miles</option>
            <option id="greater100" value="100">Greater than 100 Miles</option>
          </select> 
        </div>
        <div class="filter-surface-header">
          <h4 class="surface-title">Surface</h4>
        </div>
        <div class="surface-container">
          <div class="checkboxes">
            <input type="checkbox" class="surface-checkbox" value="paved" checked>
            <label for="pavement">Pavement</label><br>
            <input type="checkbox" class="surface-checkbox" value="dirt" checked>
            <label for="dirt">Dirt</label><br>
            <input type="checkbox" class="surface-checkbox" value="gravel" checked>
            <label for="gravel">Gravel</label><br>
            <input type="checkbox" class="surface-checkbox" value="stone_dust" checked>
            <label for="stone-dust">Stone Dust</label><br>
            <input type="checkbox" class="surface-checkbox" value="boardwalk" checked>
            <label for="boardwalk">Boardwalk</label>
          </div>
        </div> 
        <div class="filter-button-container">
          <button class="filter-button" type="submit">Filter</button>
          <button class="clear-button" type="reset">Clear</button>
        </div>
      </form>  
    </aside>     
    <main class="results-container">
      <div class="results-header-container">
        <div><h3 class="results-title">Results</h3></div>
        <div class="sort-unit-container">
          <div class="sort-container">
            <select class="sort-selector">
              <option id="asc" value="asc">Ascending</option>
              <option id="desc" value="desc">Descending</option>
            </select>
          </div>  
          <div class="units-container">
            <select class="units-selector">
              <option value="miles">Miles</option>
              <option value="kilos">Kilometers</option>
            </select>
          </div> 
        </div> 
      </div>    
      <div class="results-section"></div> 
    </main>
  </div>
  <footer>
    <span>Cover Photo by <a href="https://unsplash.com/@tiffanylnutt?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText" target="_blank">Tiffany Nutt</a> on <a href="https://unsplash.com/s/photos/bike?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText" target="_blank">Unsplash</a></span><br>
    <span>Dataset by <a href="https://data.ny.gov/Transportation/Bicycle-Routes-Across-New-York-State/7bg2-3faq" target="_blank">NYSDOT Bicycle Routes</a> through <a href="https://data.ny.gov/" target="_blank">NY Open Data </a></span><br>
    <span>Trailblaze: Discover your Next Bike Route designed and handcrafted in small batches by BL</span>
  </footer>
</body>
  
</html>
